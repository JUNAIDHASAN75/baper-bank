<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some <span class="font-semibold text-violet-600">moooooney!!!!!</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl mt-8">
                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposite-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl mt-8">
                    <h4 class="text-3xl ">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdrow">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl mt-8">
                    <h4 class="text-3xl ">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-add">1240</span></h2>
                </div> 
            </div>
        </section>
        <!-- deposite and widthdrow -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-300 p-8 rounded-xl mt-8">
                    <h4 class="text-3xl  text-white">Please Deposit</h4>
                    <input type="text" placeholder="$ you want to deposite" class="w-9/12 px-4 mb-4 block" id="deposite-field">
           
            <button class="bg-amber-400 px-8 py-4 rounded-lg hover:bg-amber-600  text-white" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-red-500 p-8 rounded-xl mt-8">
                    <h4 class="text-3xl  text-white">Please Withdrow</h4>
                    <input type="text" placeholder="widthdrow" class="w-9/12 px-4 mb-4 block" id="Withdrow-field">
           
            <button class="bg-amber-400 px-8 py-4 rounded-lg hover:bg-amber-600  text-white" id="withdrow-btn">widthdrow</button>
                </div>
            
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
